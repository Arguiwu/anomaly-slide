<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<button id="less">-</button><input type="text" id="text" value="2"><button id="add">+</button>
	<button id="enter">确定</button>
	<div>
		<div class="ny-slider" id="NYslider">
			<div class="ny-slider-item-box"></div>
			<div class="ny-slider-range">
				<div class="ny-slider-range-current"></div>
			</div>
			<div class="ny-slider-btn" data-w="500"></div>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var settings = {
				step: 5,
				defaultVal: 5,
				min: 5,
				max: 300,
				value: [10, 50, 300],
				width: [50, 25,25],
				unit: 'M',
				maxwidth: 500,
				callback: function(value) {
					document.getElementById('text').value = value;
				},
				onceCall: function(value) {
					
				}
			};
			var nydrag = new NYdrag('NYslider', settings);
			nydrag.init();
			
			document.getElementById('add').addEventListener('click', function() {
				nydrag.add();
			});
			document.getElementById('less').addEventListener('click', function() {
				nydrag.less();
			});

			document.getElementById('enter').addEventListener('click', function() {
				var value = document.getElementById('text').value;
				nydrag.moveto(value);
			});
		};
	</script>
</body>
</html>
